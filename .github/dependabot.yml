# .github/dependabot.yml: Automates dependency updates.
---
version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '.github'
    schedule:
      interval: 'monthly'
    groups:
      github-actions-deps:
        patterns:
          - '*'
    reviewers:
      - 'Jekwwer'
    assignees:
      - 'Jekwwer'
    commit-message:
      prefix: 'deps(actions)'
    open-pull-requests-limit: 5

  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      npm-deps:
        patterns:
          - '*'
    reviewers:
      - 'Jekwwer'
    assignees:
      - 'Jekwwer'
    commit-message:
      prefix: 'deps(npm)'
    open-pull-requests-limit: 5
